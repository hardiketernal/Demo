{% extends "base.html" %}


{% block title %} Home {% endblock title%}

{% block body %}
<!DOCTYPE html>
<html lang="en" class="no-js">
	<head>
	    <!-- Regular data -->
        <meta charset="utf-8">
		<meta content="text/html; charset=utf-8" http-equiv="Content-Type">

		<meta name="image" property="og:image" content="https://source.unsplash.com/daily">

         <!-- Description -->
		<meta name="author" content="Hardik Bhandari"/>
		<meta name="viewport" content="width=device-width, initial-scale=1">

		<!-- Title -->
		<title>Hardik's</title>


		<!-- CSS -->
		<link href="/static/style.css" rel="stylesheet" type="text/css">

		<!-- Toggle button mobile -->
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
		<script type="text/javascript">
			$(document).ready(function(){
			    $(".mobile-tap-area").click(function(){
			        $(".toggle-mobile-first").toggle();
			        $(".toggle-mobile-second").toggle();
			    });
			});
		</script>

    </head>
<div class="hide-mobile mobile-tap-area">
	<div class="max-width">
		<div class="vertical-center">
			<h1>
				<div class="text-color-white hide-text-block">
					<div class="animate toggle-mobile-first">Hello.</div>
				</div>
				<div class="text-color-red hide-text-block">
					<div class="animate delay04 toggle-mobile-first">I am</div>
				</div>
				<div class="text-color-red hide-text-block">
					<div class="animate delay08 toggle-mobile-first">Hardik</div>
				</div>
			</h1>
		</div>
	</div>
	<div class="tap-indication">Tap anywhere</div>
</div>

<div class="max-width">
	<div class="vertical-center">
		<h1>
			<div class="hide-text-block">
				<a href="/about">
					<div class="animate text-color-white on-hover-40 hide-web label-hello "></div>
					<div class="animate text-color-white on-hover-40 hide-mobile toggle-mobile-second">About</div>
				</a>
			</div>
			<div class="hide-text-block">
				<a href="/services">
					<div class="animate text-color-red on-hover-40 delay04 hide-web label-iam"></div>
					<div class="animate text-color-red on-hover-40 delay04 hide-mobile toggle-mobile-second">Cert.</div>
				</a>
			</div>
			<div <a class="hide-text-block">
				<a href="/contact">
					<div class="animate text-color-red on-hover-40 delay08 hide-web label-Hardik"></div>
					<div class="animate text-color-red on-hover-40 delay08 hide-mobile toggle-mobile-second">Contact</div>
				</a>
			</div>
		</h1>
	</div>
</div>
<div class="bg-photo"></div>


{% endblock body %}
